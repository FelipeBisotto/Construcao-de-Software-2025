services:
  db:
    image: postgres:17-alpine
    container_name: cs2025_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./apps/backend
    container_name: cs2025_backend
    working_dir: /app
    command: sh -c "npm install && npm run prisma:generate && npm run prisma:push && npm run dev"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/app?schema=public
      CORS_ORIGIN: http://localhost:5173
      JWT_ISSUER: ${JWT_ISSUER:-}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-}
      JWKS_URI: ${JWKS_URI:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
      - /app/node_modules

  frontend:
    build: ./apps/frontend
    container_name: cs2025_frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE: http://localhost:3000/api
    depends_on:
      - backend
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules

volumes:
  db-data:
